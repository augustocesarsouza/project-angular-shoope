<div class="container-flesh-offer-every-day">
  <div class="container-flesh-offer-img">
    <img
      src="https://res.cloudinary.com/dyqsqg7pk/image/upload/v1730896707/flash-offer-img/br-11134004-7r98o-m1wyzuu42c4138_vzsoej.png"
      alt="Flesh Offer Everyday"
    />
  </div>
  <div class="container-hours-flesh-offer-main">
    <div class="container-arrow-left" #containerArrowLeft>
      <svg
        enableBackground="new 0 0 11 11"
        viewBox="0 0 11 11"
        x="0"
        y="0"
        class="shopee-svg-icon rEiraU icon-arrow-right"
      >
        <path
          d="m2.5 11c .1 0 .2 0 .3-.1l6-5c .1-.1.2-.3.2-.4s-.1-.3-.2-.4l-6-5c-.2-.2-.5-.1-.7.1s-.1.5.1.7l5.5 4.6-5.5 4.6c-.2.2-.2.5-.1.7.1.1.3.2.4.2z"
        ></path>
      </svg>
    </div>
    <div class="container-hours-flesh-offer" #carouselCustom>
      <div
        class="container-each-schedule"
        *ngFor="let obj of allHoursFleshOffers; let i = index"
        (click)="onClickContainerEachSchdelu(obj, i)"
        (keydown.enter)="onClickContainerEachSchdelu(obj, i)"
        tabindex="0"
        #containerEachSchedule
      >
        <h1 class="header-hours-schedule">
          {{
            obj.time.toLocaleTimeString('pt-BR', {
              hour: '2-digit',
              minute: '2-digit',
            })
          }}
        </h1>
        <span *ngIf="obj.inProgress" class="span-in-progress">Em andamento</span>

        <span *ngIf="!obj.inProgress" class="span-soon">Em Breve</span>
      </div>
    </div>
    <div class="container-arrow-right" #containerArrowRight>
      <svg
        enableBackground="new 0 0 11 11"
        viewBox="0 0 11 11"
        x="0"
        y="0"
        class="shopee-svg-icon rEiraU icon-arrow-right"
      >
        <path
          d="m2.5 11c .1 0 .2 0 .3-.1l6-5c .1-.1.2-.3.2-.4s-.1-.3-.2-.4l-6-5c-.2-.2-.5-.1-.7.1s-.1.5.1.7l5.5 4.6-5.5 4.6c-.2.2-.2.5-.1.7.1.1.3.2.4.2z"
        ></path>
      </svg>
    </div>
  </div>
</div>
