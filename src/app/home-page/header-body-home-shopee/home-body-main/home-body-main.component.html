<div class="container-main">

      <app-category-itens-bar></app-category-itens-bar>
    </div>
  </div>
  <div class="container-main-after-category-itens-main">
    <div class="container-main-after-category-itens">
      <div class="container-countdown-and-product-flash-deals">

      <app-tips-for-us-img></app-tips-for-us-img>

      <app-product-highlights-for-you></app-product-highlights-for-you>

  <app-discoveries-of-the-day></app-discoveries-of-the-day>
  <app-footer-main></app-footer-main>
</div>
