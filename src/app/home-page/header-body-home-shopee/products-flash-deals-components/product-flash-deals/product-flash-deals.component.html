<div class="container-all-product-flash-deals">
  <div class="container-arrow-left">
    <div #containerArrowLeft>
      <svg
        enableBackground="new 0 0 13 20"
        viewBox="0 0 13 20"
        role="img"
        class="stardust-icon stardust-icon-arrow-left-bold"
      >
        <path stroke="none" d="m4.2 10l7.9-7.9-2.1-2.2-9 9-1.1 1.1 1.1 1 9 9 2.1-2.1z"></path>
      </svg>
    </div>
  </div>
  <div class="container-product-img-flash-info carousel-custom" #carouselCustom>
    <app-product-flash-info
      *ngFor="let item of allProductFlashDeals"
      [product]="item"
    ></app-product-flash-info>
  </div>
  <div class="container-arrow-right">
    <div #containerArrowRight>
      <svg
        enableBackground="new 0 0 11 11"
        viewBox="0 0 11 11"
        x="0"
        y="0"
        class="shopee-svg-icon rEiraU icon-arrow-right"
      >
        <path
          d="m2.5 11c .1 0 .2 0 .3-.1l6-5c .1-.1.2-.3.2-.4s-.1-.3-.2-.4l-6-5c-.2-.2-.5-.1-.7.1s-.1.5.1.7l5.5 4.6-5.5 4.6c-.2.2-.2.5-.1.7.1.1.3.2.4.2z"
        ></path>
      </svg>
    </div>
  </div>
</div>
