<div class="container-each-category-main">
  <h1 class="header-category">Categorias</h1>

  <div class="container-arrow-left container-arrow-left-category">
    <div #containerArrowLeft>
      <svg
        enableBackground="new 0 0 13 20"
        viewBox="0 0 13 20"
        role="img"
        class="stardust-icon stardust-icon-arrow-left-bold"
      >
        <path stroke="none" d="m4.2 10l7.9-7.9-2.1-2.2-9 9-1.1 1.1 1.1 1 9 9 2.1-2.1z"></path>
      </svg>
    </div>
  </div>
  <div class="container-all-category carousel-custom-category" #carouselCustom>
    <app-each-category
      [category]="category"
      *ngFor="let category of allCategory"
    ></app-each-category>
  </div>
  <div class="container-arrow-right">
    <div #containerArrowRight>
      <svg
        enableBackground="new 0 0 13 20"
        viewBox="0 0 13 20"
        role="img"
        class="stardust-icon stardust-icon-arrow-left-bold"
      >
        <path stroke="none" d="m4.2 10l7.9-7.9-2.1-2.2-9 9-1.1 1.1 1.1 1 9 9 2.1-2.1z"></path>
      </svg>
    </div>
  </div>
</div>
